<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw - Betwin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Withdraw Funds</h2>
    <form id="withdrawForm">
      <label>Amount ($):</label>
      <input type="number" id="withdrawAmount" min="1" step="0.01" required>
      
      <label>Wallet Address:</label>
      <input type="text" id="walletAddr" required>
      
      <button type="submit" class="btn danger">Request Withdraw</button>
    </form>
    <p id="withdrawMsg"></p>
  </div>

  <script>
    document.getElementById("withdrawForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let amt = document.getElementById("withdrawAmount").value;
      let wallet = document.getElementById("walletAddr").value;

      let res = await fetch("https://your-bot-backend.com/withdraw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amt, wallet: wallet })
      });
      let data = await res.json();
      document.getElementById("withdrawMsg").innerText = data.message || "Withdraw request sent!";
    });
  </script>
</body>
</html>
