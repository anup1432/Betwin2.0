<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetWin Trading Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">

    <!-- Balance / Round / Timer -->
    <header>
      <div class="wallet">üí∞ Balance: $<span id="balance">0</span></div>
      <div class="round">Round <span id="roundNumber">1</span></div>
      <div class="timer">‚è≥ <span id="timer">20</span>s</div>
    </header>

    <!-- Chart -->
    <div class="chart-box">
      <canvas id="priceChart"></canvas>
    </div>

    <!-- Bet Controls -->
    <div class="bet-controls">
      <input type="number" id="betAmount" placeholder="Enter amount" min="1">
      <button id="betUp" class="up">UP</button>
      <button id="betDown" class="down">DOWN</button>
    </div>

    <!-- UP / DOWN lanes -->
    <div class="lanes">
      <div class="lane up">
        <div class="lane-head">UP</div>
        <div class="lane-total">$<span id="upTotal">0.00</span></div>
        <div class="bots-list" id="upBotsList"></div>
      </div>

      <div class="lane down">
        <div class="lane-head">DOWN</div>
        <div class="lane-total">$<span id="downTotal">0.00</span></div>
        <div class="bots-list" id="downBotsList"></div>
      </div>
    </div>

    <!-- Activity / History -->
    <div class="activity">
      <h3>üìú History</h3>
      <div id="activity"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
