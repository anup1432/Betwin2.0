<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deposit</title>
</head>
<body>
  <h2>Deposit</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Username</label><br>
    <input name="username" placeholder="@username" required><br><br>

    <label>Wallet</label><br>
    <input name="wallet" placeholder="Wallet/UPI" required><br><br>

    <label>Amount ($)</label><br>
    <input type="number" name="amount" step="0.01" required><br><br>

    <label>Txn ID</label><br>
    <input name="txn_id" placeholder="Transaction reference"><br><br>

    <label>Screenshot (optional)</label><br>
    <input type="file" name="screenshot" accept="image/*"><br><br>

    <button type="submit">Submit Deposit</button>
  </form>
  <p><a href="/">‚Üê Home</a></p>
</body>
</html>
