<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deposit</title>
</head>
<body>
  <h2>Deposit Form</h2>
  <form method="POST">
    <label>User ID:</label><br>
    <input type="text" name="user_id" required><br><br>

    <label>Amount ($):</label><br>
    <input type="number" step="0.01" name="amount" required><br><br>

    <label>Screenshot URL:</label><br>
    <input type="text" name="screenshot" placeholder="Paste link"><br><br>

    <button type="submit">Submit Deposit</button>
  </form>
</body>
</html>
