<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit - Betwin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Deposit Funds</h2>
    <form id="depositForm">
      <label>Amount ($):</label>
      <input type="number" id="depositAmount" min="1" step="0.01" required>
      
      <label>Transaction ID:</label>
      <input type="text" id="txnId" required>
      
      <button type="submit" class="btn primary">Submit Deposit</button>
    </form>
    <p id="depositMsg"></p>
  </div>

  <script>
    document.getElementById("depositForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let amt = document.getElementById("depositAmount").value;
      let txn = document.getElementById("txnId").value;

      let res = await fetch("https://your-bot-backend.com/deposit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amt, txn_id: txn })
      });
      let data = await res.json();
      document.getElementById("depositMsg").innerText = data.message || "Deposit request sent!";
    });
  </script>
</body>
</html>
